<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MythicFrames</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#00f7ff">

<!-- FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Inter&display=swap" rel="stylesheet">

<style>
:root{
  --neon:#00f7ff;
  --bg:#020617;
  --glass:rgba(255,255,255,.06);
}
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#020617;
  color:#e5e7eb;
  font-family:Inter,sans-serif;
  overflow-x:hidden;
}

/* PARTICLES */
canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px;
}
.hero h1{
  font-family:Orbitron;
  font-size:3.5rem;
  color:var(--neon);
  text-shadow:0 0 30px var(--neon);
}
.hero p{
  max-width:720px;
  margin-top:15px;
  opacity:.85;
}

/* BUTTON */
.btn{
  margin-top:25px;
  padding:14px 30px;
  border-radius:40px;
  background:var(--neon);
  color:#000;
  font-weight:800;
  border:none;
  cursor:pointer;
  box-shadow:0 0 25px var(--neon);
  transition:.3s;
}
.btn:hover{transform:scale(1.1)}

/* SECTIONS */
section{
  max-width:1200px;
  margin:auto;
  padding:80px 20px;
}
.glass{
  background:var(--glass);
  backdrop-filter:blur(14px);
  border-radius:20px;
  padding:35px;
  margin-bottom:40px;
}

/* FOOTER */
footer{
  text-align:center;
  padding:30px;
  opacity:.7;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="hero">
  <h1>MYTHICFRAMES</h1>
  <p>
    Dark-neon powered anime community.
    Install our app for faster access, offline support,
    and instant updates.
  </p>

  <button class="btn" id="installBtn" hidden>Install App</button>
  <button class="btn" onclick="enableNotifications()">Enable Notifications</button>
</div>

<section>
  <div class="glass">
    <h2>⚡ About</h2>
    <p>
      MythicFrames is a public anime platform operating
      on Telegram with bots, moderation systems, and
      large-scale community management.
    </p>
  </div>
</section>

<footer>
  © <span id="year"></span> MythicFrames • Dark Neon PWA
</footer>

<script>
/* YEAR */
document.getElementById("year").textContent=new Date().getFullYear();

/* SERVICE WORKER */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}

/* INSTALL PROMPT */
let deferredPrompt;
const installBtn=document.getElementById("installBtn");

window.addEventListener("beforeinstallprompt",e=>{
  e.preventDefault();
  deferredPrompt=e;
  installBtn.hidden=false;
});

installBtn.addEventListener("click",()=>{
  deferredPrompt.prompt();
});

/* PARTICLES */
const c=document.getElementById("particles"),x=c.getContext("2d");
let w,h,p=[];
function resize(){w=c.width=innerWidth;h=c.height=innerHeight}
resize();addEventListener("resize",resize);
for(let i=0;i<120;i++)
 p.push({x:Math.random()*w,y:Math.random()*h,vx:Math.random()-.5,vy:Math.random()-.5});

function draw(){
 x.clearRect(0,0,w,h);
 p.forEach(a=>{
  a.x+=a.vx;a.y+=a.vy;
  if(a.x<0||a.x>w)a.vx*=-1;
  if(a.y<0||a.y>h)a.vy*=-1;
  x.fillStyle="#00f7ff";
  x.fillRect(a.x,a.y,2,2);
 });
 requestAnimationFrame(draw);
}
draw();

/* PUSH NOTIFICATIONS */
function enableNotifications(){
 if(!("Notification"in window))return alert("Not supported");
 Notification.requestPermission().then(p=>{
  if(p==="granted"){
   navigator.serviceWorker.ready.then(reg=>{
    reg.showNotification("MythicFrames",{
      body:"Notifications enabled successfully!",
      icon:"icon.png"
    });
   });
  }
 });
}
</script>

</body>
</html>
